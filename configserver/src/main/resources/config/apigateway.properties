server.port=8080

#Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true


#Spring Cloud Gateway configuration
spring.cloud.gateway.server.webflux.routes[0].id=user
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RewritePath=/users(?<segment>/?.*), /api/users${segment}

spring.cloud.gateway.server.webflux.routes[1].id=product
spring.cloud.gateway.server.webflux.routes[1].uri=lb://PRODUCT
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/products/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=RewritePath=/products(?<segment>/?.*), /api/products${segment}

spring.cloud.gateway.server.webflux.routes[2].id=order
spring.cloud.gateway.server.webflux.routes[2].uri=lb://ORDER
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/orders/**,/cart/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=RewritePath=/orders(?<segment>/?.*), /api/orders${segment}
spring.cloud.gateway.server.webflux.routes[2].filters[1]=RewritePath=/cart(?<segment>/?.*), /api/cart${segment}